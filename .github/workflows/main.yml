    runs-on: windows-latest
    name: Generate Scar bin
    steps:
    - uses: actions/checkout@v2
    - id: windows
      uses: davidrichard23/actions-test@master
      with:
        os: 'windows'
        file: 'windows-scar'
        shell: 'cmd'
    - name: Upload Windows Scar bin
      uses: actions/upload-artifact@v2
      with:
        name: windows-scar
        path: scar/dist/scarcli